<html lang="en">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="description" content="Matrix">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <div class="page">
       <div class="form-wrapper">
           <form class="form">
                <h2 class="form-title">Transfer files</h2>
                <p class="label">Send files to this email:</p>
                <input class="input" placeholder="Email" value="ruddy.cream@gmail.com" />
                <div class="file-list">
                    <div class="file-item">
                        <img class="file-icon" src="./Icons/css_icon.svg" alt="icon" />
                        <p class="file-name loaded">smart-layur-ui.css</p>
                        <div class="indiсator">
                            <img src="./Icons/check_icon.svg" alt="icon" />
                        </div>
                    </div>
                    <div class="file-item">
                        <img class="file-icon" src="./Icons/html_icon.svg" alt="icon" />
                        <div class="wrapper">
                            <div class="info">
                                <p class="file-name">ruddy-cream-task1.html</p>
                                <div class="indiсator">
                                    <span class="loading">50%</span>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="drag-and-drop">
                        <div class="flex-center">
                            <img src="./Icons/cloud-upload.svg" alt="icon" />
                            <p class="text">
                                <span>Drag and drop file here </span>
                                <br /> or
                            </p>
                            <a href="#" class="browse">browse</a>
                        </div>
                    </div>
                    <button class="button flex-center">Send</button>
                </div>
           </form>
           <div class="img"></div>
       </div>
    </div>
